<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdn-icons-png.flaticon.com/512/59/59505.png"
    />
    <link
      rel="apple-touch-icon"

    />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/59/59505.png"
    />

    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- Project Metadata -->
    <meta name="application-name" content="WebOS" />
    <meta
      name="description"
      content="A full-stack browser-based operating system simulation featuring draggable apps, resizable windows, a persistent file system, and a real terminal supporting 10+ Linux commands."
    />

    <meta
      name="keywords"
      content="WebOS, browser OS, operating system simulation, draggable windows, resizable windows, terminal, text editor, React, Node.js, MongoDB"
    />

    <!-- WebOS App Identity -->
    <meta name="webos-app-id" content="com.webos.simulator" />
    <meta name="webos-app-version" content="1.0.0" />
    <meta name="webos-app-type" content="web" />
    <meta name="webos-vendor" content="WebOS Project" />

    <!-- PWA Settings -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="WebOS" />

    <!-- Display & TV Support -->
    <meta name="webos-tv-app-id" content="com.webos.simulator.tv" />
    <meta name="webos-tv-resolution" content="1920x1080" />
    <meta name="webos-tv-display-mode" content="fullscreen" />

    <!-- Theme -->
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="msapplication-navbutton-color" content="#1a1a1a" />
    <meta name="msapplication-TileColor" content="#1a1a1a" />
    <meta
      name="msapplication-TileImage"
      content="https://cdn-icons-png.flaticon.com/512/59/59505.png"
    />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Caching -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Launch Params -->
    <meta
      name="webos-launch-params"
      content='{"enableDebugger": false, "allowCrossDomain": true}'
    />

    <!-- Open Graph (Social + Recruiter Visibility) -->
    <meta property="og:title" content="WebOS â€” Browser-Based OS Simulation" />
    <meta
      property="og:description"
      content="A full-stack OS-like environment built with React, Node.js and MongoDB. Features draggable apps, resizable windows, terminal commands, persistent file system and microservice-ready architecture."
    />
    <meta
      property="og:image"
      content="https://cdn-icons-png.flaticon.com/512/59/59505.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://webos-five-eosin.vercel.app/" />

    <!-- Title -->
    <title>WebOS</title>

    <!-- Preload -->
    <link
      rel="preload"
      href="https://cdn-icons-png.flaticon.com/512/59/59505.png"
      as="image"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- webOS specific initialization script -->
    <script>
      // webOS app lifecycle management
      if (window.webOSSystem) {
        // Handle webOS app events
        window.webOSSystem.addEventListener("webOSRelaunch", function (event) {
          console.log("webOS app relaunched:", event);
        });

        window.webOSSystem.addEventListener(
          "webOSLocaleChange",
          function (event) {
            console.log("webOS locale changed:", event);
          }
        );
      }

      // Prevent right-click context menu on webOS
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      // Handle webOS back button
      document.addEventListener("keydown", function (e) {
        if (e.keyCode === 461) {
          // webOS back button
          e.preventDefault();
          // Handle back navigation in your app
        }
      });
    </script>
  </body>
</html>
